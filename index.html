<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./click/slick.css">
    <link rel="stylesheet" href="./js/moriss.css">
    <link rel="stylesheet" href="./steyl.css">
    <title>Travel-Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img class="logo_img" src="./img/Group 574.png">
                </div>
                <div class="close" id="close-btn">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <img src="./img/home.png" class="home_img">
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <img src="./img/calendar.png" class="home_photo">
                    <h3>Upcoming</h3>

                </a>

                <a href="#">
                    <img src="./img/compass.png" class="home_photo">
                    <h3>Explore</h3>

                </a>

                <a href="#">
                    <img src="./img/person.png" class="home_photo">
                    <h3>Profile</h3>

                </a>

                <a href="#">
                    <img src="./img/settings.png" class="home_photo">
                    <h3>Settings</h3>

                </a>

                <a href="#">
                    <img src="./img/power.png" class="home_photo">
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>









    <script src="./click/slick.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/moris.js"></script>
    <script src="./js/raphel.js"></script>
    <script src="./main.js"></script>
</body>
</html>
